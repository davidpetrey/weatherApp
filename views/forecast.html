<nav>
    <a ui-sref="log">Go to Weather Log</a>
</nav>
<div class="weather-containter">
    <input class="weather-search-box" type="text" ng-model="searchTerm" placeholder="Enter City or Zipcode" /><br />
    <button class="add-button" ng-click="getWeather(searchTerm)"> Weather Me</button>
    <table>
      <div class="forecast-header">
      <th>Date</th>
      <th>High</th>
      <th>Low</th>
    </div>
      <tr class="forecast forecast-date" ng-repeat="forecast in weatherData.slice(0, 5)">
        <td>{{convertWeatherTime(forecast.time) | date:'shortDate'}}</td>
      </tr>
      <!-- <tr class="forecast forecast-summary" ng-repeat="forecast in weatherData">
          <td>{{forecast.summary}}</td>
      </tr> -->
      <!-- <tr class="forecast forecast-icon" ng-repeat="forecast in weatherData">
          <td>{{forecast.icon}}</td>
      </tr> -->
      <tr class="forecast forecast-max-temp" ng-repeat="forecast in weatherData">
          <td>{{roundTemp(forecast.apparentTemperatureMax)}}</td>
      </tr>
      <tr class="forecast forecast-min-temp" ng-repeat="forecast in weatherData">
          <td>{{roundTemp(forecast.apparentTemperatureMin)}}</td>
      </tr>
    </table>
</div>
